<dom-module id="main-app">
  <template>
    <style>
      :host {
        display: block;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        --paper-icon-button: {
          cursor: default;
          border: 2px solid darkgray;
          border-radius: 50%;
        };

        --paper-icon-button-disabled: {
          border-color: rgba(0, 0, 0, 0);
        };

        --paper-tab-ink: blue;
        --paper-tabs-selection-bar-color: blue;
      }

      .card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
        width: 49%;
      }

      h4 {
        margin-bottom: 0;
      }

      .content {
        padding: 10px;
      }
    </style>

    <app-model id="model"></app-model>

    <paper-header-panel class="fit">
      <paper-toolbar class="layout horizontal center center-justified">
        <h2>Russian Study Buddy</h2>
      </paper-toolbar>

      <paper-tabs selected="{{currentTab}}">
        <paper-tab>Nouns</paper-tab>
        <paper-tab>Adjectives</paper-tab>
        <paper-tab>Verbs</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{currentTab}}">
        <div id="nouns-page">
          <h2 class="layout horizontal center center-justified"><strong>Masculine</strong></h2>
          <declensions-view model="{{model.nouns.masculine}}"></declensions-view>
          <h2 class="layout horizontal center center-justified"><strong>Feminine</strong></h2>
          <declensions-view model="{{model.nouns.feminine}}"></declensions-view>
          <h2 class="layout horizontal center center-justified"><strong>Neuter</strong></h2>
          <declensions-view model="{{model.nouns.neuter}}"></declensions-view>
        </div>

        <div id="adj-page">
          <declensions-view model="{{model.adjectives.masculine}}"></declensions-view>
          <declensions-view model="{{model.adjectives.feminine}}"></declensions-view>
          <declensions-view model="{{model.adjectives.neuter}}"></declensions-view>
        </div>

        <div>Page 3</div>
      </iron-pages>

      <!--</div>-->
    </paper-header-panel>
  </template>
</dom-module>
